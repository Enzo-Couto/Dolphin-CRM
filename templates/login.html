<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/Dolphin Logo Transparent.png') }}" type="image/x-icon">
    <title>Dolphin CRM | CEBJC</title>
</head>
<body>
    <div class="p-of-page"></div>
    
    <div class="p-login-sec">
        <div class="container">
            <div class="login-sec">
                <div class="cont-media">
                    <div class="p-logo">
                        <img class="logo" src="{{ url_for('static', filename='img/Dolphin CRM Logo.png') }}" alt="SEO">
                    </div>
                    <div class="p-form">

                        <!-- Bloco de Mensagens Flash -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger">
                                    <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                        {% endwith %}

                        <form class="form" action="{{ url_for('auth.auth') }}" method="POST">
                            <input class="e-mail-inpt" type="text" name="email" placeholder="Digite seu E-mail" required>
                            <br>
                            <input class="pass-inpt" type="password" name="password" placeholder="Digite sua senha" required>
                            <br>
                            <div class="l-parent">
                                <label class="shpass">Mostrar senha</label>
                                <input class="chk-box" type="checkbox" id="show-pass">
                            </div>
                            <br>
                            <input class="submit" type="submit" value="Entrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
